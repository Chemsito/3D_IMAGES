<!DOCTYPE html>
<html>
<head>
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="register.html">Registrarse</a></li>
        <li><a href="welcome.html">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Bienvenido a la página de inicio de sesión</h1>
    <form>
      <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <button type="button" id="togglePassword">Mostrar contraseña</button>
      </div>
      <button type="submit" class="btn-login">Iniciar sesión</button>
    </form>
  </div>

  <footer>
    <p>© 2023 Todos los derechos reservados</p>
  </footer>

  <script>
    var togglePasswordBtn = document.getElementById("togglePassword");
    var passwordInput = document.getElementById("password");

    togglePasswordBtn.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "Ocultar contraseña";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "Mostrar contraseña";
      }
    });

    // Redireccionar al hacer clic en "Iniciar sesión"
    var loginButton = document.querySelector(".btn-login");
    loginButton.addEventListener("click", function() {
      window.location.href = "welcome.html";
    });
  </script>
</body>
</html>
